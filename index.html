<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- navbar section -->
      <nav>
        <div class="left">kanban</div>
        <div class="right"><button>Add New Task</button></div>
      </nav>
      <!-- hero part -->
      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">Todo</div>
            <div class="right">Count</div>
          </div>

          <!-- task -->

          <div class="task" draggable="true">
            <h2>task 1</h2>
            <p>task description</p>
            <button>delete</button>
          </div>

          <div class="task" draggable="true">
            <h2>task 2</h2>
            <p>task description</p>
            <button>delete</button>
          </div>
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
