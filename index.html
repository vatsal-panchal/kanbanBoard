<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- navbar section -->
      <nav>
        <div class="left" id="logo">kanban</div>
        <div class="right"><button id="toggle-modal">Add New Task</button></div>
      </nav>
      <!-- hero part -->
      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">Todo</div>
            <div class="right">Count</div>
          </div>

          <!-- task -->
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>
      <div class="center">
        <input
          type="text"
          placeholder="Task Title"
          id="task-title-input"
          required
        />
        <textarea
          placeholder="Task Description"
          id="task-desc-input"
        ></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
